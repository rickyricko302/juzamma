eft'>5. wa lā antum 'ābidụna mā a'bud<hr><i>dan kamu tidak pernah (pula) menjadi penyembah apayang aku sembah</i></p></div></div><div class='panel panel-default'>                                       <div class='panel-heading'><p class='right'>لَكُمْ دِيْنُكُمْ وَلِيَ دِيْنِ</p></div><div class='panel-body'><p class='left'>6. lakum dīnukum wa liya dīn<hr><i>Untukmu agamamu, dan untukku agamaku.”</i></p></div></div></div>");

عَةٌ ۙ</p></div><div class='panel-body'><p class='left'>14. wa akwābum mauḍụ'ah<hr><i>dan gelas-gelas yang tersedia (di dekatnya),</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّنَمَارِقُ مَصْفُوْفَةٌ ۙ</p></div><div class='panel-body'><p class='left'>15. wa namāriqu maṣfụfah<hr><i>dan bantal-bantal sandaran yang tersusun,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّزَرَابِيُّ مَبْثُوْثَةٌ ۗ</p></div><div class='panel-body'><p class='left'>16. wa zarābiyyu mabṡụṡah<hr><i>dan permadani-permadani yang terhampar.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اَفَلَا يَنْظُرُوْنَ اِلَى الْاِبِلِ كَيْفَ خُلِقَتْۗ</p></div><div class='panel-body'><p class='left'>17. a fa lā yanẓurụna ilal-ibili kaifa khuliqat<hr><i>Maka tidakkah mereka memperhatikan unta, bagaimana diciptakan?</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاِلَى السَّمَاۤءِ كَيْفَ رُفِعَتْۗ</p></div><div class='panel-body'><p class='left'>18. wa ilas-samā`i kaifa rufi'at<hr><i>dan langit, bagaimana ditinggikan?</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاِلَى الْجِبَالِ كَيْفَ نُصِبَتْۗ</p></div><div class='panel-body'><p class='left'>19. wa ilal-jibāli kaifa nuṣibat<hr><i>Dan gunung-gunung bagaimana ditegakkan?</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاِلَى الْاَرْضِ كَيْفَ سُطِحَتْۗ</p></div><div class='panel-body'><p class='left'>20. wa ilal-arḍi kaifa suṭiḥat<hr><i>Dan bumi bagaimana dihamparkan?</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَذَكِّرْۗ اِنَّمَآ اَنْتَ مُذَكِّرٌۙ</p></div><div class='panel-body'><p class='left'>21. fa żakkir, innamā anta mużakkir<hr><i>Maka berilah peringatan, karena sesungguhnya engkau (Muhammad) hanyala nel-body'><p class='left'>13. innahụ laqaulun faṣl<hr><i>sungguh, (Al-Qur'an) itu benar-benar firman pemisah (antara yang hak dan yang batil),</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّمَا هُوَ بِالْهَزْلِۗ</p></div><div class='panel-body'><p class='left'>14. wa mā huwa bil-hazl<hr><i>dan (Al-Qur'an) itu bukanlah sendagurauan.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِنَّهُمْ يَكِيْدُوْنَ كَيْدًاۙ</p></div><div class='panel-body'><p class='left'>15. innahum yakīdụna kaidā<hr><i>Sungguh, mereka (orang kafir) merencanakan tipu daya yang jahat.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّاَكِيْدُ كَيْدًاۖ</p></div><div class='panel-body'><p class='left'>16. wa akīdu kaidā<hr><i>Dan Aku pun membuat rencana (tipu daya) yang jitu.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَمَهِّلِ الْكٰفِرِيْنَ اَمْهِلْهُمْ رُوَيْدًا</p></div><div class='panel-body'><p class='left'>17. fa mahhilil-kāfirīna am-hil-hum ruwaidā<hr><i>Karena itu berilah penangguhan kepada orang-orang kafir itu. Berilah mereka itu kesempatan untuk sementara waktu.</i></p></div></div></div>");

'><p class='left'>18. kallā inna kitābal-abrāri lafī 'illiyyīn<hr><i>Sekali-kali tidak! Sesungguhnya catatan orang-orang yang berbakti benar-benar tersimpan dalam ’Illiyyin. </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَمَآ اَدْرٰىكَ مَا عِلِّيُّوْنَۗ</p></div><div class='panel-body'><p class='left'>19. wa mā adrāka mā 'illiyyụn<hr><i>Dan tahukah engkau apakah ’Illiyyin itu?</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>كِتٰبٌ مَّرْقُوْمٌۙ</p></div><div class='panel-body'><p class='left'>20. kitābum marqụm<hr><i>(Yaitu) Kitab yang berisi catatan (amal),</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>يَّشْهَدُهُ الْمُقَرَّبُوْنَۗ</p></div><div class='panel-body'><p class='left'>21. yasy-haduhul-muqarrabụn<hr><i>yang disaksikan oleh (malaikat-malaikat) yang didekatkan (kepada Allah). </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِنَّ الْاَبْرَارَ لَفِيْ نَعِيْمٍۙ</p></div><div class='panel-body'><p class='left'>22. innal-abrāra lafī na'īm<hr><i>Sesungguhnya orang-orang yang berbakti benar-benar berada dalam (surga yang penuh) kenikmatan,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>عَلَى الْاَرَاۤىِٕكِ يَنْظُرُوْنَۙ</p></div><div class='panel-body'><p class='left'>23. 'alal-arā`iki yanẓurụn<hr><i>mereka (duduk) di atas dipan-dipan melepas pandangan. </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>تَعْرِفُ فِيْ وُجُوْهِهِمْ نَضْرَةَ النَّعِيْمِۚ</p></div><div class='panel-body'><p class='left'>24. ta'rifu fī wujụhihim naḍratan na'īm<hr><i>Kamu dapat mengetahui dari wajah mereka kesenangan hidup yang penuh kenikmatan.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>يُسْقَوْنَ مِنْ رَّحِيْقٍ مَّخْتُوْمٍۙ</p></div><div class='panel-body'><p class='left'>25. yusqauna mir raḥīqim makhtụm<hr><i>Mereka diberi minum dari khamar murni (tidak memabukkan) yang (tempatnya) masih dilak (disegel), </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>خِتٰمُهٗ مِسْكٌ ۗوَفِيْ ذٰلِكَ فَلْيَتَنَافَسِ الْمُتَنَافِسُوْنَۗ</p></div><div class='panel-body'><p class='left'>26. khitāmuhụ misk, wa fī żālika falyatanāfasil-mutanāfisụn<hr><i>laknya dari kasturi. Dan untuk yang demikian itu hendaknya orang berlomba-lomba. </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَمِزَاجُهٗ مِنْ تَسْنِيْمٍۙ</p></div><div class='panel-body'><p class='left'>27. wa mizājuhụ min tasnīm<hr><i>Dan campurannya dari tasnim, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>عَيْنًا يَّشْرَبُ بِهَا الْمُقَرَّبُوْنَۗ</p></div><div class='panel-body'><p class='left'>28. 'ainay yasyrabu bihal-muqarrabụn<hr><i>(yaitu) mata air yang diminum oleh mereka yang dekat (kepada Allah). </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِنَّ الَّذِيْنَ اَجْرَمُوْا كَانُوْا مِنَ الَّذِيْنَ اٰمَنُوْا يَضْحَكُوْنَۖ</p></div><div class='panel-body'><p class='left'>29. innallażīna ajramụ kānụ minallażīna āmanụ yaḍ-ḥakụn<hr><i>Sesungguhnya orang-orang yang berdosa adalah mereka yang dahulu menertawakan orang-orang yang beriman.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاِذَا مَرُّوْا بِهِمْ يَتَغَامَزُوْنَۖ</p></div><div class='panel-body'><p class='left'>30. wa iżā marrụ bihim yatagāmazụn<hr><i>Dan apabila mereka (orang-orang yang beriman) melintas di hadapan mereka, mereka saling mengedip-ngedipkan matanya,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاِذَا انْقَلَبُوْٓا اِلٰٓى اَهْلِهِمُ انْقَلَبُوْا فَكِهِيْنَۖ</p></div><div class='panel-body'><p class='left'>31. wa iżangqalabū ilā ahlihimungqalabụ fakihīn<hr><i>dan apabila kembali kepada kaumnya, mereka kembali dengan gembira ria. </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاِذَا رَاَوْهُمْ قَالُوْٓا اِنَّ هٰٓؤُلَاۤءِ لَضَاۤلُّوْنَۙ</p></div><div class='panel-body'><p class='left'>32. wa iżā ra`auhum qālū inna hā`ulā`i laḍāllụn<hr><i>Dan apabila mereka melihat (orang-orang mukmin), mereka mengatakan, “Sesungguhnya mereka benar-benar orang-orang sesat,”</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَمَآ اُرْسِلُوْا عَلَيْهِمْ حٰفِظِيْنَۗ</p></div><div class='panel-body'><p class='left'>33. wa mā ursilụ 'alaihim ḥāfiẓīn<hr><i>padahal (orang-orang yang berdosa itu), mereka tidak diutus sebagai penjaga (orang-orang mukmin). </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَالْيَوْمَ الَّذِيْنَ اٰمَنُوْا مِنَ الْكُفَّارِ يَضْحَكُوْنَۙ</p></div><div class='panel-body'><p class='left'>34. fal-yaumallażīna āmanụ minal-kuffāri yaḍ-ḥakụn<hr><i>Maka pada hari ini, orang-orang yang beriman yang menertawakan orang-orang kafir, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>عَلَى الْاَرَاۤىِٕكِ يَنْظُرُوْنَۗ</p></div><div class='panel-body'><p class='left'>35. 'alal-arā`iki yanẓurụn<hr><i>mereka (duduk) di atas dipan-dipan melepas pandangan.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>هَلْ ثُوِّبَ الْكُفَّارُ مَا كَانُوْا يَفْعَلُوْنَ</p></div><div class='panel-body'><p class='left'>36. hal ṡuwwibal-kuffāru mā kānụ yaf'alụn<hr><i>Apakah orang-orang kafir itu diberi balasan (hukuman) terhadap apa yang telah mereka perbuat? </i></p></div></div></div>");

l-body'><p class='left'>6. yā ayyuhal-insānu mā garraka birabbikal-karīm<hr><i>Wahai manusia! Apakah yang telah memperdayakan kamu (berbuat durhaka) terhadap Tuhanmu Yang Mahamulia, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>الَّذِيْ خَلَقَكَ فَسَوّٰىكَ فَعَدَلَكَۙ</p></div><div class='panel-body'><p class='left'>7. allażī khalaqaka fa sawwāka fa 'adalak<hr><i>yang telah menciptakanmu lalu menyempurnakan kejadianmu dan menjadikan (susunan tubuh)mu seimbang, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فِيْٓ اَيِّ صُوْرَةٍ مَّا شَاۤءَ رَكَّبَكَۗ</p></div><div class='panel-body'><p class='left'>8. fī ayyi ṣụratim mā syā`a rakkabak<hr><i>dalam bentuk apa saja yang dikehendaki, Dia menyusun tubuhmu. </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>كَلَّا بَلْ تُكَذِّبُوْنَ بِالدِّيْنِۙ</p></div><div class='panel-body'><p class='left'>9. kallā bal tukażżibụna bid-dīn<hr><i>Sekali-kali jangan begitu! Bahkan kamu mendustakan hari pembalasan.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاِنَّ عَلَيْكُمْ لَحٰفِظِيْنَۙ</p></div><div class='panel-body'><p class='left'>10. wa inna 'alaikum laḥāfiẓīn<hr><i>Dan sesungguhnya bagi kamu ada (malaikat-malaikat) yang mengawasi (pekerjaanmu), </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>كِرَامًا كَاتِبِيْنَۙ</p></div><div class='panel-body'><p class='left'>11. kirāmang kātibīn<hr><i>yang mulia (di sisi Allah) dan yang mencatat (amal perbuatanmu), </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>يَعْلَمُوْنَ مَا تَفْعَلُوْنَ</p></div><div class='panel-body'><p class='left'>12. ya'lamụna mā taf'alụn<hr><i>mereka mengetahui apa yang kamu kerjakan. </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِنَّ الْاَبْرَارَ لَفِيْ نَعِيْمٍۙ</p></div><div class='panel-body'><p class='left'>13. innal-abrāra lafī na'īm<hr><i>Sesungguhnya orang-orang yang berbakti benar-benar berada dalam (surga yang penuh) kenikmatan, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّاِنَّ الْفُجَّارَ لَفِيْ جَحِيْمٍ</p></div><div class='panel-body'><p class='left'>14. wa innal-fujjāra lafī jaḥīm<hr><i>dan sesungguhnya orang-orang yang durhaka benar-benar berada dalam neraka. </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>يَصْلَوْنَهَا يَوْمَ الدِّيْنِ</p></div><div class='panel-body'><p class='left'>15. yaṣlaunahā yaumad-dīn<hr><i>Mereka masuk ke dalamnya pada hari pembalasan.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَمَا هُمْ عَنْهَا بِغَاۤىِٕبِيْنَۗ</p></div><div class='panel-body'><p class='left'>16. wa mā hum 'an-hā bigā`ibīn<hr><i>Dan mereka tidak mungkin keluar dari neraka itu. </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَمَآ اَدْرٰىكَ مَا يَوْمُ الدِّيْنِۙ</p></div><div class='panel-body'><p class='left'>17. wa mā adrāka mā yaumud-dīn<hr><i>Dan tahukah kamu apakah hari pembalasan itu? </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>ثُمَّ مَآ اَدْرٰىكَ مَا يَوْمُ الدِّيْنِۗ</p></div><div class='panel-body'><p class='left'>18. ṡumma mā adrāka mā yaumud-dīn<hr><i>Sekali lagi, tahukah kamu apakah hari pembalasan itu? </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>يَوْمَ لَا تَمْلِكُ نَفْسٌ لِّنَفْسٍ شَيْـًٔا ۗوَالْاَمْرُ يَوْمَىِٕذٍ لِّلّٰهِ</p></div><div class='panel-body'><p class='left'>19. yauma lā tamliku nafsul linafsin syai`ā, wal-amru yauma`iżil lillāh<hr><i>(Yaitu) pada hari (ketika) seseorang sama sekali tidak berdaya (menolong) orang lain. Dan segala urusan pada hari itu dalam kekuasaan Allah. </i></p></div></div></div>");

kan,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاِذَا النُّفُوْسُ زُوِّجَتْۖ</p></div><div class='panel-body'><p class='left'>7. wa iżan-nufụsu zuwwijat<hr><i>dan apabila roh-roh dipertemukan (dengan tubuh), </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاِذَا الْمَوْءٗدَةُ سُىِٕلَتْۖ </p></div><div class='panel-body'><p class='left'>8. wa iżal-mau`ụdatu su`ilat<hr><i>dan apabila bayi-bayi perempuan yang dikubur hidup-hidup ditanya, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>بِاَيِّ ذَنْۢبٍ قُتِلَتْۚ</p></div><div class='panel-body'><p class='left'>9. bi`ayyi żambing qutilat<hr><i>karena dosa apa dia dibunuh? </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاِذَا الصُّحُفُ نُشِرَتْۖ</p></div><div class='panel-body'><p class='left'>10. wa iżaṣ-ṣuḥufu nusyirat<hr><i>Dan apabila lembaran-lembaran (catatan amal) telah dibuka lebar-lebar, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاِذَا السَّمَاۤءُ كُشِطَتْۖ</p></div><div class='panel-body'><p class='left'>11. wa iżas-samā`u kusyiṭat<hr><i>dan apabila langit dilenyapkan, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاِذَا الْجَحِيْمُ سُعِّرَتْۖ</p></div><div class='panel-body'><p class='left'>12. wa iżal-jaḥīmu su''irat<hr><i>dan apabila neraka Jahim dinyalakan, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاِذَا الْجَنَّةُ اُزْلِفَتْۖ</p></div><div class='panel-body'><p class='left'>13. wa iżal-jannatu uzlifat<hr><i>dan apabila surga didekatkan, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>عَلِمَتْ نَفْسٌ مَّآ اَحْضَرَتْۗ</p></div><div class='panel-body'><p class='left'>14. 'alimat nafsum mā aḥḍarat<hr><i>setiap jiwa akan mengetahui apa yang telah dikerjakannya. </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَلَآ اُقْسِمُ بِالْخُنَّسِۙ</p></div><div class='panel-body'><p class='left'>15. fa lā uqsimu bil-khunnas<hr><i>Aku bersumpah demi bintang-bintang,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>الْجَوَارِ الْكُنَّسِۙ</p></div><div class='panel-body'><p class='left'>16. al-jawāril-kunnas<hr><i>yang beredar dan terbenam, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَالَّيْلِ اِذَا عَسْعَسَۙ</p></div><div class='panel-body'><p class='left'>17. wal-laili iżā 'as'as<hr><i>demi malam apabila telah larut, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَالصُّبْحِ اِذَا تَنَفَّسَۙ</p></div><div class='panel-body'><p class='left'>18. waṣ-ṣub-ḥi iżā tanaffas<hr><i>dan demi subuh apabila fajar telah menyingsing, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِنَّهٗ لَقَوْلُ رَسُوْلٍ كَرِيْمٍۙ</p></div><div class='panel-body'><p class='left'>19. innahụ laqaulu rasụling karīm<hr><i>sesungguhnya (Al-Qur'an) itu benar-benar firman (Allah yang dibawa oleh) utusan yang mulia (Jibril),</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>ذِيْ قُوَّةٍ عِنْدَ ذِى الْعَرْشِ مَكِيْنٍۙ</p></div><div class='panel-body'><p class='left'>20. żī quwwatin 'inda żil-'arsyi makīn<hr><i>yang memiliki kekuatan, memiliki kedudukan tinggi di sisi (Allah) yang memiliki ‘Arsy,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>مُّطَاعٍ ثَمَّ اَمِيْنٍۗ</p></div><div class='panel-body'><p class='left'>21. muṭā'in ṡamma amīn<hr><i>yang di sana (di alam malaikat) ditaati dan dipercaya.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَمَا صَاحِبُكُمْ بِمَجْنُوْنٍۚ</p></div><div class='panel-body'><p class='left'>22. wa mā ṣāḥibukum bimajnụn<hr><i>Dan temanmu (Muhammad) itu bukanlah orang gila. </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَلَقَدْ رَاٰهُ بِالْاُفُقِ الْمُبِيْنِۚ</p></div><div class='panel-body'><p class='left'>23. wa laqad ra`āhu bil-ufuqil-mubīn<hr><i>Dan sungguh, dia (Muhammad) telah melihatnya (Jibril) di ufuk yang terang. </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَمَا هُوَ عَلَى الْغَيْبِ بِضَنِيْنٍۚ</p></div><div class='panel-body'><p class='left'>24. wa mā huwa 'alal-gaibi biḍanīn<hr><i>Dan dia (Muhammad) bukanlah seorang yang kikir (enggan) untuk menerangkan yang gaib.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَمَا هُوَ بِقَوْلِ شَيْطٰنٍ رَّجِيْمٍۚ</p></div><div class='panel-body'><p class='left'>25. wa mā huwa biqauli syaiṭānir rajīm<hr><i>Dan (Al-Qur'an) itu bukanlah perkataan setan yang terkutuk,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَاَيْنَ تَذْهَبُوْنَۗ</p></div><div class='panel-body'><p class='left'>26. fa aina taż-habụn<hr><i>maka ke manakah kamu akan pergi?</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِنْ هُوَ اِلَّا ذِكْرٌ لِّلْعٰلَمِيْنَۙ</p></div><div class='panel-body'><p class='left'>27. in huwa illā żikrul lil-'ālamīn<hr><i>(Al-Qur'an) itu tidak lain adalah peringatan bagi seluruh alam, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>لِمَنْ شَاۤءَ مِنْكُمْ اَنْ يَّسْتَقِيْمَۗ</p></div><div class='panel-body'><p class='left'>28. liman syā`a mingkum ay yastaqīm<hr><i>(yaitu) bagi siapa di antara kamu yang menghendaki menempuh jalan yang lurus. </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَمَا تَشَاۤءُوْنَ اِلَّآ اَنْ يَّشَاۤءَ اللّٰهُ رَبُّ الْعٰلَمِيْنَ</p></div><div class='panel-body'><p class='left'>29. wa mā tasyā`ụna illā ay yasyā`allāhu rabbul-'ālamīn<hr><i>Dan kamu tidak dapat menghendaki (menempuh jalan itu) kecuali apabila dikehendaki Allah, Tuhan seluruh alam.</i></p></div></div></div>");

ّٰىۗ</p></div><div class='panel-body'><p class='left'>6. fa anta lahụ taṣaddā<hr><i>maka engkau (Muhammad) memberi perhatian kepadanya,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَمَا عَلَيْكَ اَلَّا يَزَّكّٰىۗ</p></div><div class='panel-body'><p class='left'>7. wa mā 'alaika allā yazzakkā<hr><i>padahal tidak ada (cela) atasmu kalau dia tidak menyucikan diri (beriman).</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاَمَّا مَنْ جَاۤءَكَ يَسْعٰىۙ</p></div><div class='panel-body'><p class='left'>8. wa ammā man jā`aka yas'ā<hr><i>Dan adapun orang yang datang kepadamu dengan bersegera (untuk mendapatkan pengajaran),</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَهُوَ يَخْشٰىۙ</p></div><div class='panel-body'><p class='left'>9. wa huwa yakhsyā<hr><i>sedang dia takut (kepada Allah),</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَاَنْتَ عَنْهُ تَلَهّٰىۚ</p></div><div class='panel-body'><p class='left'>10. fa anta 'an-hu talahhā<hr><i>engkau (Muhammad) malah mengabaikannya.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>كَلَّآ اِنَّهَا تَذْكِرَةٌ ۚ</p></div><div class='panel-body'><p class='left'>11. kallā innahā tażkirah<hr><i>Sekali-kali jangan (begitu)! Sungguh, (ajaran-ajaran Allah) itu suatu peringatan,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَمَنْ شَاۤءَ ذَكَرَهٗ ۘ</p></div><div class='panel-body'><p class='left'>12. fa man syā`a żakarah<hr><i>maka barangsiapa menghendaki, tentulah dia akan memperhatikannya,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فِيْ صُحُفٍ مُّكَرَّمَةٍۙ</p></div><div class='panel-body'><p class='left'>13. fī ṣuḥufim mukarramah<hr><i>di dalam kitab-kitab yang dimuliakan (di sisi Allah),</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>مَّرْفُوْعَةٍ مُّطَهَّرَةٍ ۢ ۙ</p></div><div class='panel-body'><p class='left'>14. marfụ'atim muṭahharah<hr><i>yang ditinggikan (dan) disucikan,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>بِاَيْدِيْ سَفَرَةٍۙ</p></div><div class='panel-body'><p class='left'>15. bi`aidī safarah<hr><i>di tangan para utusan (malaikat),</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>كِرَامٍۢ بَرَرَةٍۗ</p></div><div class='panel-body'><p class='left'>16. kirāmim bararah<hr><i>yang mulia lagi berbakti.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>قُتِلَ الْاِنْسَانُ مَآ اَكْفَرَهٗۗ</p></div><div class='panel-body'><p class='left'>17. qutilal-insānu mā akfarah<hr><i>Celakalah manusia! Alangkah kufurnya dia!</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>مِنْ اَيِّ شَيْءٍ خَلَقَهٗۗ</p></div><div class='panel-body'><p class='left'>18. min ayyi syai`in khalaqah<hr><i>Dari apakah Dia (Allah) menciptakannya?</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>مِنْ نُّطْفَةٍۗ خَلَقَهٗ فَقَدَّرَهٗۗ</p></div><div class='panel-body'><p class='left'>19. min nuṭfah, khalaqahụ fa qaddarah<hr><i>Dari setetes mani, Dia menciptakannya lalu menentukannya.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>ثُمَّ السَّبِيْلَ يَسَّرَهٗۙ</p></div><div class='panel-body'><p class='left'>20. ṡummas-sabīla yassarah<hr><i>Kemudian jalannya Dia mudahkan,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>ثُمَّ اَمَاتَهٗ فَاَقْبَرَهٗۙ</p></div><div class='panel-body'><p class='left'>21. ṡumma amātahụ fa aqbarah<hr><i>kemudian Dia mematikannya lalu menguburkannya,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>ثُمَّ اِذَا شَاۤءَ اَنْشَرَهٗۗ</p></div><div class='panel-body'><p class='left'>22. ṡumma iżā syā`a ansyarah<hr><i>kemudian jika Dia menghendaki, Dia membangkitkannya kembali.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>كَلَّا لَمَّا يَقْضِ مَآ اَمَرَهٗۗ</p></div><div class='panel-body'><p class='left'>23. kallā lammā yaqḍi mā amarah<hr><i>Sekali-kali jangan (begitu)! Dia (manusia) itu belum melaksanakan apa yang Dia (Allah) perintahkan kepadanya.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَلْيَنْظُرِ الْاِنْسَانُ اِلٰى طَعَامِهٖٓ ۙ </p></div><div class='panel-body'><p class='left'>24. falyanẓuril-insānu ilā ṭa'āmih<hr><i>Maka hendaklah manusia itu memperhatikan makanannya.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اَنَّا صَبَبْنَا الْمَاۤءَ صَبًّاۙ</p></div><div class='panel-body'><p class='left'>25. annā ṣababnal-mā`a ṣabbā<hr><i>Kamilah yang telah mencurahkan air melimpah (dari langit),</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>ثُمَّ شَقَقْنَا الْاَرْضَ شَقًّاۙ</p></div><div class='panel-body'><p class='left'>26. ṡumma syaqaqnal-arḍa syaqqā<hr><i>kemudian Kami belah bumi dengan sebaik-baiknya,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَاَنْۢبَتْنَا فِيْهَا حَبًّاۙ</p></div><div class='panel-body'><p class='left'>27. fa ambatnā fīhā ḥabbā<hr><i>lalu di sana Kami tumbuhkan biji-bijian,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّعِنَبًا وَّقَضْبًاۙ</p></div><div class='panel-body'><p class='left'>28. wa 'inabaw wa qaḍbā<hr><i>dan anggur dan sayur-sayuran,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّزَيْتُوْنًا وَّنَخْلًاۙ</p></div><div class='panel-body'><p class='left'>29. wa zaitụnaw wa nakhlā<hr><i>dan zaitun dan pohon kurma,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّحَدَاۤئِقَ غُلْبًا</p></div><div class='panel-body'><p class='left'>30. wa ḥadā`iqa gulbā<hr><i>dan kebun-kebun (yang) rindang,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَفَاكِهَةً وَّاَبًّا</p></div><div class='panel-body'><p class='left'>31. wa fākihataw wa abbā<hr><i>dan buah-buahan serta rerumputan.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>مَتَاعًا لَّكُمْ وَلِاَنْعَامِكُمْۗ</p></div><div class='panel-body'><p class='left'>32. matā'al lakum wa li`an'āmikum<hr><i>(Semua itu) untuk kesenanganmu dan untuk hewan-hewan ternakmu.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَاِذَا جَاۤءَتِ الصَّاۤخَّةُ ۖ</p></div><div class='panel-body'><p class='left'>33. fa iżā jā`atiṣ-ṣākhkhah<hr><i>Maka apabila datang suara yang memekakkan (tiupan sangkakala yang kedua),</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>يَوْمَ يَفِرُّ الْمَرْءُ مِنْ اَخِيْهِۙ</p></div><div class='panel-body'><p class='left'>34. yauma yafirrul-mar`u min akhīh<hr><i>pada hari itu manusia lari dari saudaranya,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاُمِّهٖ وَاَبِيْهِۙ</p></div><div class='panel-body'><p class='left'>35. wa ummihī wa abīh<hr><i>dan dari ibu dan bapaknya,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَصَاحِبَتِهٖ وَبَنِيْهِۗ</p></div><div class='panel-body'><p class='left'>36. wa ṣāḥibatihī wa banīh<hr><i>dan dari istri dan anak-anaknya.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>لِكُلِّ امْرِئٍ مِّنْهُمْ يَوْمَىِٕذٍ شَأْنٌ يُّغْنِيْهِۗ</p></div><div class='panel-body'><p class='left'>37. likullimri`im min-hum yauma`iżin sya`nuy yugnīh<hr><i>Setiap orang dari mereka pada hari itu mempunyai urusan yang menyibukkannya.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وُجُوْهٌ يَّوْمَىِٕذٍ مُّسْفِرَةٌۙ</p></div><div class='panel-body'><p class='left'>38. wujụhuy yauma`iżim musfirah<hr><i>Pada hari itu ada wajah-wajah yang berseri-seri,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>ضَاحِكَةٌ مُّسْتَبْشِرَةٌ ۚ</p></div><div class='panel-body'><p class='left'>39. ḍāḥikatum mustabsyirah<hr><i>tertawa dan gembira ria,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَوُجُوْهٌ يَّوْمَىِٕذٍ عَلَيْهَا غَبَرَةٌۙ</p></div><div class='panel-body'><p class='left'>40. wa wujụhuy yauma`iżin 'alaihā gabarah<hr><i>dan pada hari itu ada (pula) wajah-wajah yang tertutup debu (suram),</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>تَرْهَقُهَا قَتَرَةٌ ۗ</p></div><div class='panel-body'><p class='left'>41. tarhaquhā qatarah<hr><i>tertutup oleh kegelapan (ditimpa kehinaan dan kesusahan).</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اُولٰۤىِٕكَ هُمُ الْكَفَرَةُ الْفَجَرَةُ</p></div><div class='panel-body'><p class='left'>42. ulā`ika humul-kafaratul-fajarah<hr><i>Mereka itulah orang-orang kafir yang durhaka.</i></p></div></div></div>");
 }

	$(".mypanel").html("<div class='container'><h2>An-Nazi'at</h2><p class='lead'>Surah : 79 | Arti : Malaikat-Malaikat Yang Mencabut | Ayat : 46</p><audio controls><source src='surah/an-naziat.ogg'type='audio/ogg'><source src='surah/an-naziat.mp3'type='audio/mpeg'></audio><p><div class='panel panel-default'><div class='panel-heading'><p class='right'>بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ</p></div><div class='panel-body'><p class='left'>0. bismillāhir-raḥmānir-raḥīm<hr><i>Dengan nama Allah Yang Maha Pengasih, Maha Penyayang.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَالنّٰزِعٰتِ غَرْقًاۙ</p></div><div class='panel-body'><p class='left'>1. wan-nāzi'āti garqā<hr><i>Demi (malaikat) yang mencabut (nyawa) dengan keras.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّالنّٰشِطٰتِ نَشْطًاۙ</p></div><div class='panel-body'><p class='left'>2. wan-nāsyiṭāti nasyṭā<hr><i>Demi (malaikat) yang mencabut (nyawa) dengan lemah lembut.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّالسّٰبِحٰتِ سَبْحًاۙ</p></div><div class='panel-body'><p class='left'>3. was-sābiḥāti sab-ḥā<hr><i>Demi (malaikat) yang turun dari langit dengan cepat,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَالسّٰبِقٰتِ سَبْقًاۙ</p></div><div class='panel-body'><p class='left'>4. fas-sābiqāti sabqā<hr><i>dan (malaikat) yang mendahului dengan kencang,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَالْمُدَبِّرٰتِ اَمْرًاۘ</p></div><div class='panel-body'><p class='left'>5. fal-mudabbirāti amrā<hr><i>dan (malaikat) yang mengatur urusan (dunia).</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>يَوْمَ تَرْجُفُ الرَّاجِفَةُۙ</p></div><div class='panel-body'><p class='left'>6. yauma tarjufur-rājifah<hr><i>(Sungguh, kamu akan dibangkitkan) pada hari ketika tiupan pertama mengguncangkan alam,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>تَتْبَعُهَا الرَّادِفَةُ ۗ</p></div><div class='panel-body'><p class='left'>7. tatba'uhar-rādifah<hr><i>(tiupan pertama) itu diiringi oleh tiupan kedua.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>قُلُوْبٌ يَّوْمَىِٕذٍ وَّاجِفَةٌۙ</p></div><div class='panel-body'><p class='left'>8. qulụbuy yauma`iżiw wājifah<hr><i>Hati manusia pada waktu itu merasa sangat takut,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اَبْصَارُهَا خَاشِعَةٌ ۘ</p></div><div class='panel-body'><p class='left'>9. abṣāruhā khāsyi'ah<hr><i>pandangannya tunduk.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>يَقُوْلُوْنَ ءَاِنَّا لَمَرْدُوْدُوْنَ فِى الْحَافِرَةِۗ</p></div><div class='panel-body'><p class='left'>10. yaqụlụna a innā lamardụdụna fil-ḥāfirah<hr><i>(Orang-orang kafir) berkata, “Apakah kita benar-benar akan dikembalikan kepada kehidupan yang semula? </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>ءَاِذَا كُنَّا عِظَامًا نَّخِرَةً ۗ</p></div><div class='panel-body'><p class='left'>11. a iżā kunnā 'iẓāman nakhirah<hr><i>Apakah (akan dibangkitkan juga) apabila kita telah menjadi tulang belulang yang hancur?”</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>قَالُوْا تِلْكَ اِذًا كَرَّةٌ خَاسِرَةٌ ۘ</p></div><div class='panel-body'><p class='left'>12. qālụ tilka iżang karratun khāsirah<hr><i>Mereka berkata, “Kalau demikian, itu adalah suatu pengembalian yang merugikan.”</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَاِنَّمَا هِيَ زَجْرَةٌ وَّاحِدَةٌۙ</p></div><div class='panel-body'><p class='left'>13. fa innamā hiya zajratuw wāḥidah<hr><i>Maka pengembalian itu hanyalah dengan sekali tiupan saja.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَاِذَا هُمْ بِالسَّاهِرَةِۗ</p></div><div class='panel-body'><p class='left'>14. fa iżā hum bis-sāhirah<hr><i>Maka seketika itu mereka hidup kembali di bumi (yang baru).</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>هَلْ اَتٰىكَ حَدِيْثُ مُوْسٰىۘ</p></div><div class='panel-body'><p class='left'>15. hal atāka ḥadīṡu mụsā<hr><i>Sudahkah sampai kepadamu (Muhammad) kisah Musa?</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِذْ نَادٰىهُ رَبُّهٗ بِالْوَادِ الْمُقَدَّسِ طُوًىۚ</p></div><div class='panel-body'><p class='left'>16. iż nādāhu rabbuhụ bil-wādil-muqaddasi ṭuwā<hr><i>Ketika Tuhan memanggilnya (Musa) di lembah suci yaitu Lembah Tuwa;</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِذْهَبْ اِلٰى فِرْعَوْنَ اِنَّهٗ طَغٰىۖ</p></div><div class='panel-body'><p class='left'>17. iż-hab ilā fir'auna innahụ ṭagā<hr><i>pergilah engkau kepada Fir‘aun! Sesungguhnya dia telah melampaui batas,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَقُلْ هَلْ لَّكَ اِلٰٓى اَنْ تَزَكّٰىۙ</p></div><div class='panel-body'><p class='left'>18. fa qul hal laka ilā an tazakkā<hr><i>Maka katakanlah (kepada Fir‘aun), “Adakah keinginanmu untuk membersihkan diri (dari kesesatan),</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاَهْدِيَكَ اِلٰى رَبِّكَ فَتَخْشٰىۚ</p></div><div class='panel-body'><p class='left'>19. wa ahdiyaka ilā rabbika fa takhsyā<hr><i>dan engkau akan kupimpin ke jalan Tuhanmu agar engkau takut kepada-Nya?”</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَاَرٰىهُ الْاٰيَةَ الْكُبْرٰىۖ</p></div><div class='panel-body'><p class='left'>20. fa arāhul-āyatal-kubrā<hr><i>Lalu (Musa) memperlihatkan kepadanya mukjizat yang besar.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَكَذَّبَ وَعَصٰىۖ</p></div><div class='panel-body'><p class='left'>21. fa każżaba wa 'aṣā<hr><i>Tetapi dia (Fir‘aun) mendustakan dan mendurhakai.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>ثُمَّ اَدْبَرَ يَسْعٰىۖ</p></div><div class='panel-body'><p class='left'>22. ṡumma adbara yas'ā<hr><i>Kemudian dia berpaling seraya berusaha menantang (Musa).</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَحَشَرَ فَنَادٰىۖ</p></div><div class='panel-body'><p class='left'>23. fa ḥasyara fa nādā<hr><i>Kemudian dia mengumpulkan (pembesar-pembesarnya) lalu berseru (memanggil kaumnya).</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَقَالَ اَنَا۠ رَبُّكُمُ الْاَعْلٰىۖ</p></div><div class='panel-body'><p class='left'>24. fa qāla ana rabbukumul-a'lā<hr><i>(Seraya) berkata, “Akulah tuhanmu yang paling tinggi.”</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَاَخَذَهُ اللّٰهُ نَكَالَ الْاٰخِرَةِ وَالْاُوْلٰىۗ</p></div><div class='panel-body'><p class='left'>25. fa akhażahullāhu nakālal-ākhirati wal-ụlā<hr><i>Maka Allah menghukumnya dengan azab di akhirat dan siksaan di dunia.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِنَّ فِيْ ذٰلِكَ لَعِبْرَةً لِّمَنْ يَّخْشٰى ۗ</p></div><div class='panel-body'><p class='left'>26. inna fī żālika la'ibratal limay yakhsyā<hr><i>Sungguh, pada yang demikian itu terdapat pelajaran bagi orang yang takut (kepada Allah).</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>ءَاَنْتُمْ اَشَدُّ خَلْقًا اَمِ السَّمَاۤءُ ۚ بَنٰىهَاۗ</p></div><div class='panel-body'><p class='left'>27. a antum asyaddu khalqan amis-samā`, banāhā<hr><i>Apakah penciptaan kamu yang lebih hebat ataukah langit yang telah dibangun-Nya?</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>رَفَعَ سَمْكَهَا فَسَوّٰىهَاۙ</p></div><div class='panel-body'><p class='left'>28. rafa'a samkahā fa sawwāhā<hr><i>Dia telah meninggikan bangunannya lalu menyempurnakannya,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاَغْطَشَ لَيْلَهَا وَاَخْرَجَ ضُحٰىهَاۖ</p></div><div class='panel-body'><p class='left'>29. wa agṭasya lailahā wa akhraja ḍuḥāhā<hr><i>dan Dia menjadikan malamnya (gelap gulita), dan menjadikan siangnya (terang benderang).</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَالْاَرْضَ بَعْدَ ذٰلِكَ دَحٰىهَاۗ</p></div><div class='panel-body'><p class='left'>30. wal-arḍa ba'da żālika daḥāhā<hr><i>Dan setelah itu bumi Dia hamparkan. </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اَخْرَجَ مِنْهَا مَاۤءَهَا وَمَرْعٰىهَاۖ</p></div><div class='panel-body'><p class='left'>31. akhraja min-hā mā`ahā wa mar'āhā<hr><i>Darinya Dia pancarkan mata air, dan (ditumbuhkan) tumbuh-tumbuhannya.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَالْجِبَالَ اَرْسٰىهَاۙ</p></div><div class='panel-body'><p class='left'>32. wal-jibāla arsāhā<hr><i>Dan gunung-gunung Dia pancangkan dengan teguh.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>مَتَاعًا لَّكُمْ وَلِاَنْعَامِكُمْۗ</p></div><div class='panel-body'><p class='left'>33. matā'al lakum wa li`an'āmikum<hr><i>(Semua itu) untuk kesenanganmu dan untuk hewan-hewan ternakmu.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَاِذَا جَاۤءَتِ الطَّاۤمَّةُ الْكُبْرٰىۖ</p></div><div class='panel-body'><p class='left'>34. fa iżā jā`atiṭ-ṭāmmatul-kubrā<hr><i>Maka apabila malapetaka besar (hari Kiamat) telah datang,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>يَوْمَ يَتَذَكَّرُ الْاِنْسَانُ مَا سَعٰىۙ</p></div><div class='panel-body'><p class='left'>35. yauma yatażakkarul-insānu mā sa'ā<hr><i>yaitu pada hari (ketika) manusia teringat akan apa yang telah dikerjakannya,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَبُرِّزَتِ الْجَحِيْمُ لِمَنْ يَّرٰى</p></div><div class='panel-body'><p class='left'>36. wa burrizatil-jaḥīmu limay yarā<hr><i>dan neraka diperlihatkan dengan jelas kepada setiap orang yang melihat.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَاَمَّا مَنْ طَغٰىۖ</p></div><div class='panel-body'><p class='left'>37. fa ammā man ṭagā<hr><i>Maka adapun orang yang melampaui batas,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاٰثَرَ الْحَيٰوةَ الدُّنْيَاۙ</p></div><div class='panel-body'><p class='left'>38. wa āṡaral-ḥayātad-dun-yā<hr><i>dan lebih mengutamakan kehidupan dunia,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَاِنَّ الْجَحِيْمَ هِيَ الْمَأْوٰىۗ</p></div><div class='panel-body'><p class='left'>39. fa innal-jaḥīma hiyal-ma`wā<hr><i>maka sungguh, nerakalah tempat tinggalnya.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَاَمَّا مَنْ خَافَ مَقَامَ رَبِّهٖ وَنَهَى النَّفْسَ عَنِ الْهَوٰىۙ</p></div><div class='panel-body'><p class='left'>40. wa ammā man khāfa maqāma rabbihī wa nahan-nafsa 'anil-hawā<hr><i>Dan adapun orang-orang yang takut kepada kebesaran Tuhannya dan menahan diri dari (keinginan) hawa nafsunya,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَاِنَّ الْجَنَّةَ هِيَ الْمَأْوٰىۗ</p></div><div class='panel-body'><p class='left'>41. fa innal-jannata hiyal-ma`wā<hr><i>maka sungguh, surgalah tempat tinggal(nya).</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>يَسْـَٔلُوْنَكَ عَنِ السَّاعَةِ اَيَّانَ مُرْسٰىهَاۗ</p></div><div class='panel-body'><p class='left'>42. yas`alụnaka 'anis-sā'ati ayyāna mursāhā<hr><i>Mereka (orang-orang kafir) bertanya kepadamu (Muhammad) tentang hari Kiamat, “Kapankah terjadinya?” </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فِيْمَ اَنْتَ مِنْ ذِكْرٰىهَاۗ</p></div><div class='panel-body'><p class='left'>43. fīma anta min żikrāhā<hr><i>Untuk apa engkau perlu menyebutkannya (waktunya)?</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِلٰى رَبِّكَ مُنْتَهٰىهَاۗ</p></div><div class='panel-body'><p class='left'>44. ilā rabbika muntahāhā<hr><i>Kepada Tuhanmulah (dikembalikan) kesudahannya (ketentuan waktunya).</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِنَّمَآ اَنْتَ مُنْذِرُ مَنْ يَّخْشٰىهَاۗ</p></div><div class='panel-body'><p class='left'>45. innamā anta munżiru may yakhsyāhā<hr><i>Engkau (Muhammad) hanyalah pemberi peringatan bagi siapa yang takut kepadanya (hari Kiamat).</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>كَاَنَّهُمْ يَوْمَ يَرَوْنَهَا لَمْ يَلْبَثُوْٓا اِلَّا عَشِيَّةً اَوْ ضُحٰىهَا</p></div><div class='panel-body'><p class='left'>46. ka`annahum yauma yaraunahā lam yalbaṡū illā 'asyiyyatan au ḍuḥāhā<hr><i>Pada hari ketika mereka melihat hari Kiamat itu (karena suasananya hebat), mereka merasa seakan-akan hanya (sebentar saja) tinggal (di dunia) pada waktu sore atau pagi hari.</i></p></div></div></div>");
 }
 else if (srh==38)

	$(".mypanel").html("<div class='container'><h2>An-Naba'</h2><p class='lead'>Surah : 78 | Arti : Berita Besar | Ayat : 40</p><audio controls><source src='surah/an-naba.ogg'type='audio/ogg'><source src='surah/an-naba.mp3'type='audio/mpeg'></audio><p><div class='panel panel-default'><div class='panel-heading'><p class='right'>بِسْمِ اللّٰهِ الرَّحْمٰنِ الرَّحِيْمِ</p></div><div class='panel-body'><p class='left'>0. bismillāhir-raḥmānir-raḥīm<hr><i>Dengan nama Allah Yang Maha Pengasih, Maha Penyayang.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>عَمَّ يَتَسَاۤءَلُوْنَۚ </p></div><div class='panel-body'><p class='left'>1. 'amma yatasā`alụn<hr><i>Tentang apakah mereka saling bertanya-tanya?</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>عَنِ النَّبَاِ الْعَظِيْمِۙ </p></div><div class='panel-body'><p class='left'>2. 'anin-naba`il-'aẓīm<hr><i>Tentang berita yang besar (hari kebangkitan),</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>الَّذِيْ هُمْ فِيْهِ مُخْتَلِفُوْنَۗ </p></div><div class='panel-body'><p class='left'>3. allażī hum fīhi mukhtalifụn<hr><i>yang dalam hal itu mereka berselisih.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>كَلَّا سَيَعْلَمُوْنَۙ </p></div><div class='panel-body'><p class='left'>4. kallā saya'lamụn<hr><i>Tidak! Kelak mereka akan mengetahui,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>ثُمَّ كَلَّا سَيَعْلَمُوْنَ</p></div><div class='panel-body'><p class='left'>5. ṡumma kallā saya'lamụn<hr><i>sekali lagi tidak! Kelak mereka akan mengetahui. </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اَلَمْ نَجْعَلِ الْاَرْضَ مِهٰدًاۙ</p></div><div class='panel-body'><p class='left'>6. a lam naj'alil-arḍa mihādā<hr><i>Bukankah Kami telah menjadikan bumi sebagai hamparan, </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّالْجِبَالَ اَوْتَادًاۖ</p></div><div class='panel-body'><p class='left'>7. wal-jibāla autādā<hr><i>dan gunung-gunung sebagai pasak?</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّخَلَقْنٰكُمْ اَزْوَاجًاۙ </p></div><div class='panel-body'><p class='left'>8. wa khalaqnākum azwājā<hr><i>Dan Kami menciptakan kamu berpasang-pasangan,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّجَعَلْنَا نَوْمَكُمْ سُبَاتًاۙ </p></div><div class='panel-body'><p class='left'>9. wa ja'alnā naumakum subātā<hr><i>dan Kami menjadikan tidurmu untuk istirahat,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّجَعَلْنَا الَّيْلَ لِبَاسًاۙ </p></div><div class='panel-body'><p class='left'>10. wa ja'alnal-laila libāsā<hr><i>dan Kami menjadikan malam sebagai pakaian,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّجَعَلْنَا النَّهَارَ مَعَاشًاۚ</p></div><div class='panel-body'><p class='left'>11. wa ja'alnan-nahāra ma'āsyā<hr><i>dan Kami menjadikan siang untuk mencari penghidupan,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَبَنَيْنَا فَوْقَكُمْ سَبْعًا شِدَادًاۙ </p></div><div class='panel-body'><p class='left'>12. wa banainā fauqakum sab'an syidādā<hr><i>dan Kami membangun di atas kamu tujuh (langit) yang kokoh,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّجَعَلْنَا سِرَاجًا وَّهَّاجًاۖ</p></div><div class='panel-body'><p class='left'>13. wa ja'alnā sirājaw wahhājā<hr><i>dan Kami menjadikan pelita yang terang-benderang (matahari),</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّاَنْزَلْنَا مِنَ الْمُعْصِرٰتِ مَاۤءً ثَجَّاجًاۙ</p></div><div class='panel-body'><p class='left'>14. wa anzalnā minal-mu'ṣirāti mā`an ṡajjājā<hr><i>dan Kami turunkan dari awan, air hujan yang tercurah dengan hebatnya,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>لِّنُخْرِجَ بِهٖ حَبًّا وَّنَبَاتًاۙ</p></div><div class='panel-body'><p class='left'>15. linukhrija bihī ḥabbaw wa nabātā<hr><i>untuk Kami tumbuhkan dengan air itu biji-bijian dan tanam-tanaman,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّجَنّٰتٍ اَلْفَافًاۗ</p></div><div class='panel-body'><p class='left'>16. wa jannātin alfāfā<hr><i>dan kebun-kebun yang rindang.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِنَّ يَوْمَ الْفَصْلِ كَانَ مِيْقَاتًاۙ</p></div><div class='panel-body'><p class='left'>17. inna yaumal-faṣli kāna mīqātā<hr><i>Sungguh, hari keputusan adalah suatu waktu yang telah ditetapkan,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>يَّوْمَ يُنْفَخُ فِى الصُّوْرِ فَتَأْتُوْنَ اَفْوَاجًاۙ</p></div><div class='panel-body'><p class='left'>18. yauma yunfakhu fiṣ-ṣụri fa ta`tụna afwājā<hr><i>(yaitu) pada hari (ketika) sangkakala ditiup, lalu kamu datang berbondong-bondong,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّفُتِحَتِ السَّمَاۤءُ فَكَانَتْ اَبْوَابًاۙ</p></div><div class='panel-body'><p class='left'>19. wa futiḥatis-samā`u fa kānat abwābā<hr><i>dan langit pun dibukalah, maka terdapatlah beberapa pintu,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّسُيِّرَتِ الْجِبَالُ فَكَانَتْ سَرَابًاۗ</p></div><div class='panel-body'><p class='left'>20. wa suyyiratil-jibālu fa kānat sarābā<hr><i>dan gunung-gunung pun dijalankan sehingga menjadi fatamorgana.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِنَّ جَهَنَّمَ كَانَتْ مِرْصَادًاۙ</p></div><div class='panel-body'><p class='left'>21. inna jahannama kānat mirṣādā<hr><i>Sungguh, (neraka) Jahanam itu (sebagai) tempat mengintai (bagi penjaga yang mengawasi isi neraka), </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>لِّلطّٰغِيْنَ مَاٰبًاۙ</p></div><div class='panel-body'><p class='left'>22. liṭ-ṭāgīna ma`ābā<hr><i>menjadi tempat kembali bagi orang-orang yang melampaui batas.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>لّٰبِثِيْنَ فِيْهَآ اَحْقَابًاۚ</p></div><div class='panel-body'><p class='left'>23. lābiṡīna fīhā aḥqābā<hr><i>Mereka tinggal di sana dalam masa yang lama,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>لَا يَذُوْقُوْنَ فِيْهَا بَرْدًا وَّلَا شَرَابًاۙ</p></div><div class='panel-body'><p class='left'>24. lā yażụqụna fīhā bardaw wa lā syarābā<hr><i>mereka tidak merasakan kesejukan di dalamnya dan tidak (pula mendapat) minuman,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِلَّا حَمِيْمًا وَّغَسَّاقًاۙ</p></div><div class='panel-body'><p class='left'>25. illā ḥamīmaw wa gassāqā<hr><i>selain air yang mendidih dan nanah,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>جَزَاۤءً وِّفَاقًاۗ</p></div><div class='panel-body'><p class='left'>26. jazā`aw wifāqā<hr><i>sebagai pembalasan yang setimpal.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِنَّهُمْ كَانُوْا لَا يَرْجُوْنَ حِسَابًاۙ</p></div><div class='panel-body'><p class='left'>27. innahum kānụ lā yarjụna ḥisābā<hr><i>Sesungguhnya dahulu mereka tidak pernah mengharapkan perhitungan.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّكَذَّبُوْا بِاٰيٰتِنَا كِذَّابًاۗ</p></div><div class='panel-body'><p class='left'>28. wa każżabụ bi`āyātinā kiżżābā<hr><i>Dan mereka benar-benar mendustakan ayat-ayat Kami.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَكُلَّ شَيْءٍ اَحْصَيْنٰهُ كِتٰبًاۙ</p></div><div class='panel-body'><p class='left'>29. wa kulla syai`in aḥṣaināhu kitābā<hr><i>Dan segala sesuatu telah Kami catat dalam suatu Kitab (buku catatan amalan manusia). </i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>فَذُوْقُوْا فَلَنْ نَّزِيْدَكُمْ اِلَّا عَذَابًا</p></div><div class='panel-body'><p class='left'>30. fa żụqụ fa lan nazīdakum illā 'ażābā<hr><i>Maka karena itu rasakanlah! Maka tidak ada yang akan Kami tambahkan kepadamu selain azab.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِنَّ لِلْمُتَّقِيْنَ مَفَازًاۙ</p></div><div class='panel-body'><p class='left'>31. inna lil-muttaqīna mafāzā<hr><i>Sungguh, orang-orang yang bertakwa mendapat kemenangan,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>حَدَاۤىِٕقَ وَاَعْنَابًاۙ</p></div><div class='panel-body'><p class='left'>32. ḥadā`iqa wa a'nābā<hr><i>(yaitu) kebun-kebun dan buah anggur,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّكَوَاعِبَ اَتْرَابًاۙ</p></div><div class='panel-body'><p class='left'>33. wa kawā'iba atrābā<hr><i>dan gadis-gadis montok yang sebaya,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>وَّكَأْسًا دِهَاقًاۗ</p></div><div class='panel-body'><p class='left'>34. wa ka`san dihāqā<hr><i>dan gelas-gelas yang penuh (berisi minuman).</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>لَا يَسْمَعُوْنَ فِيْهَا لَغْوًا وَّلَا كِذَّابًا</p></div><div class='panel-body'><p class='left'>35. lā yasma'ụna fīhā lagwaw wa lā kiżżābā<hr><i>Di sana mereka tidak mendengar percakapan yang sia-sia maupun (perkataan) dusta.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>جَزَاۤءً مِّنْ رَّبِّكَ عَطَاۤءً حِسَابًاۙ</p></div><div class='panel-body'><p class='left'>36. jazā`am mir rabbika 'aṭā`an ḥisābā<hr><i>Sebagai balasan dan pemberian yang cukup banyak dari Tuhanmu,</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>رَّبِّ السَّمٰوٰتِ وَالْاَرْضِ وَمَا بَيْنَهُمَا الرَّحْمٰنِ لَا يَمْلِكُوْنَ مِنْهُ خِطَابًاۚ </p></div><div class='panel-body'><p class='left'>37. rabbis-samāwāti wal-arḍi wa mā bainahumar-raḥmāni lā yamlikụna min-hu khiṭābā<hr><i>Tuhan (yang memelihara) langit dan bumi dan apa yang ada di antara keduanya; Yang Maha Pengasih, mereka tidak mampu berbicara dengan Dia.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>يَوْمَ يَقُوْمُ الرُّوْحُ وَالْمَلٰۤىِٕكَةُ صَفًّاۙ لَّا يَتَكَلَّمُوْنَ اِلَّا مَنْ اَذِنَ لَهُ الرَّحْمٰنُ وَقَالَ صَوَابًا</p></div><div class='panel-body'><p class='left'>38. yauma yaqụmur-rụḥu wal-malā`ikatu ṣaffal lā yatakallamụna illā man ażina lahur-raḥmānu wa qāla ṣawābā<hr><i>Pada hari, ketika ruh dan para malaikat berdiri bersaf-saf, mereka tidak berkata-kata, kecuali siapa yang telah diberi izin kepadanya oleh Tuhan Yang Maha Pengasih dan dia hanya mengatakan yang benar.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>ذٰلِكَ الْيَوْمُ الْحَقُّۚ فَمَنْ شَاۤءَ اتَّخَذَ اِلٰى رَبِّهٖ مَاٰبًا</p></div><div class='panel-body'><p class='left'>39. żālikal-yaumul-ḥaqq, fa man syā`attakhaża ilā rabbihī ma`ābā<hr><i>Itulah hari yang pasti terjadi. Maka barang siapa menghendaki, niscaya dia menempuh jalan kembali kepada Tuhannya.</i></p></div></div><div class='panel panel-default'><div class='panel-heading'><p class='right'>اِنَّآ اَنْذَرْنٰكُمْ عَذَابًا قَرِيْبًا ەۙ يَّوْمَ يَنْظُرُ الْمَرْءُ مَا قَدَّمَتْ يَدَاهُ وَيَقُوْلُ الْكٰفِرُ يٰلَيْتَنِيْ كُنْتُ تُرَابًا</p></div><div class='panel-body'><p class='left'>40. innā anżarnākum 'ażābang qarībay yauma yanẓurul-mar`u mā qaddamat yadāhu wa yaqụlul-kāfiru yā laitanī kuntu turābā<hr><i>Sesungguhnya Kami telah memperingatkan kepadamu (orang kafir) azab yang dekat, pada hari manusia melihat apa yang telah diperbuat oleh kedua tangannya; dan orang kafir berkata, “Alangkah baiknya seandainya dahulu aku jadi tanah.”</i></p></div></div></div>");
 }
